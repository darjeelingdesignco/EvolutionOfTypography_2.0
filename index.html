<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>EvolutionOfTypography</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <!-- Flip Loading Counter -->
  <div class="flip-counter" id="flipCounter">
    <div class="flip-card" id="digit1"><span>0</span></div>
    <div class="flip-card" id="digit2"><span>0</span></div>
    <div class="flip-card" id="digit3"><span>0</span></div>
  </div>
  <div id="unity-container" class="unity-desktop"
    style="width: 100%; height: 100%; background-color: rgb(0, 0, 0)!important">
    <canvas id="unity-canvas" width="auto" height="auto" tabindex="-1"></canvas>

    <div id="unity-warning"> </div>
  </div>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var warningBanner = document.querySelector("#unity-warning");
    const flipCounter = document.querySelector("#flipCounter");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/LoadingTest.loader.js";
    var config = {
      dataUrl: buildUrl + "/LoadingTest.data",
      frameworkUrl: buildUrl + "/LoadingTest.framework.js",
      codeUrl: buildUrl + "/LoadingTest.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "darjeelingdesignco.",
      productName: "EvolutionOfTypography",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Mobile device style: fill the whole browser client area with the game canvas:

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

    } else {
      // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    function updateFlipCounter(progress) {
      const count = Math.round(progress * 100);
      const padded = count.toString().padStart(3, '0');
      padded.split('').forEach((digit, i) => {
        const el = document.getElementById(`digit${i + 1}`);
        const span = el.querySelector('span');
        if (span.textContent !== digit) {
          span.textContent = digit;
          el.classList.remove('flip');
          void el.offsetWidth; // trigger reflow
          el.classList.add('flip');
        }
      });
    }

    // Smooth interpolation logic
    let displayProgress = 0;
    let targetProgress = 0;
    let unityInstanceLoaded = false;

    function animateProgress() {
      if (displayProgress < targetProgress) {
        displayProgress += 0.01;
        if (displayProgress > targetProgress) {
          displayProgress = targetProgress;
        }
        updateFlipCounter(displayProgress);
        requestAnimationFrame(animateProgress);
      }
    }

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        targetProgress = Math.max(progress, targetProgress); // Prevent backward jumps
        animateProgress();
        if (progress >= 0.9 && !unityInstanceLoaded) {
          unityInstanceLoaded = true;
        }
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;

        // Finish to 100%
        targetProgress = 1.0;
        animateProgress();

        setTimeout(() => {
          flipCounter.style.display = "none";
          container.style.display = "block";
        }, 500);
      }).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);

  </script>
</body>

</html>
